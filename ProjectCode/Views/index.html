<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/app.css">
    <link rel="stylesheet" href="/Css/component1.css">
    <link rel="stylesheet" href="/Css/component2.css">
    <link rel="stylesheet" href="/Css/component3.css">
    <link rel="stylesheet" href="/Css/component4.css">
    <link rel="stylesheet" href="/Css/component5.css">
</head>
<body>
    
    <header>
        <h1>Resume Builder</h1>
    </header>

    <main>
        <div class="details row">
            <div class="mx-auto">

                <div id="container">
                    <div id="component1" class="element-group"></div>
                    <div id="component2" class="element-group"></div>
                    <div id="component3" class="element-group"></div>
                    <div id="component4" class="element-group"></div>
                    <div id="component5" class="element-group"></div>
                    <div id="component6" class="element-group"></div>
                    <div id="component7" class="element-group"></div>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <button id="prev" class="btn btn-secondary btn-sm">
                        Prev
                    </button>

                    <button id="submit" class="invisible-component btn-primary btn-lg" type="submit">
                        Submit
                    </button>

                    <button id="next" class="btn btn-secondary btn-sm" type="submit">
                        Next
                    </button>
                </div>

                <div class="invisible-component spinner-border text-primary" id="loader" role="status">
                    <span class="sr-only"></span>
                </div>
                
            </div>
        </div>
    </main>

    <div id="adobe-dc-view"></div>
    <script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "34c09118f5434dfb9c47a459a2da0796", divId: "adobe-dc-view"});
            adobeDCView.previewFile({
                content:{location: {url: "https://acrobatservices.adobe.com/view-sdk-demo/PDFs/Bodea Brochure.pdf"}},
                metaData:{fileName: "Bodea Brochure.pdf"}
            }, {});
        });
    </script>



    <script src="./Javascript/jquery.js"></script>
    <script src="./Javascript/index.js"></script>
    <script src="https://kit.fontawesome.com/7da63880ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
